<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Twitter</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <div class="content">
            <nav>
                <ul>
                    <li>
                        <img src="/images/home.svg" alt="Ícone Home" />
                        Home
                    </li>
    
                    <li>
                        <img src="/images/notification.svg" alt="Ícone Notifications" />
                        Notifications
                    </li>
    
                    <li>
                        <img src="/images/message.svg" alt="Ícone Messages" />
                        Messages
                    </li>
                </ul>
            </nav>
    
            <img src="/images/logo.svg" alt="Logo Twitter" />
    
            <div class="side">
                <input type="text" placeholder="Search on Twitter" />
    
                <img src="/images/avatar.png" alt="Avatar User" />
    
                <button>Tweet</button>
            </div>
        </div>        
    </header>

    <div class="banner">
        <h1>Banner do twitter do Neander</h1>
    </div>
</body>
</html>
